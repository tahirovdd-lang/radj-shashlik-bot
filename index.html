<!DOCTYPE html>
<html lang="ru">
<head>

<title>Radj Shashlik</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f4f7;
}
.header{
    padding:15px;
    text-align:center;
    font-size:22px;
    font-weight:bold;
}
.langs, .types, .categories{
    display:flex;
    gap:10px;
    padding:10px;
    overflow-x:auto;
}
.btn{
    padding:10px 14px;
    border-radius:14px;
    background:#fff;
    border:none;
    font-size:14px;
    cursor:pointer;
    white-space:nowrap;
}
.btn.active{
    background:#4a90e2;
    color:#fff;
}
.input{
    margin:10px;
    padding:12px;
    width:calc(100% - 20px);
    border-radius:14px;
    border:none;
    font-size:14px;
}
.products{
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    gap:12px;
    padding:10px;
}
.card{
    background:#fff;
    border-radius:16px;
    padding:10px;
    text-align:center;
}
.img{
    width:100%;
    height:100px;
    background:#e1e5ea;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:12px;
    color:#777;
}
.price{
    margin-top:6px;
    font-weight:bold;
    color:#2e7d32;
}
.name{
    font-size:14px;
    margin-top:4px;
}
.counter{
    display:flex;
    justify-content:center;
    gap:10px;
    margin-top:6px;
}
.counter button{
    width:30px;
    height:30px;
    border-radius:50%;
    border:none;
    font-size:18px;
}
.cart{
    background:#fff;
    margin:10px;
    padding:12px;
    border-radius:16px;
}
</style>
</head>

<body>

<div class="header">üç¢ Radj Shashlik</div>

<div class="langs">
    <button class="btn active" onclick="setLang('ru')">RU</button>
    <button class="btn" onclick="setLang('uz')">UZ</button>
    <button class="btn" onclick="setLang('en')">EN</button>
</div>

<div class="types">
    <button class="btn active" onclick="setType('delivery')">üöö –î–æ—Å—Ç–∞–≤–∫–∞</button>
    <button class="btn" onclick="setType('pickup')">üèÉ –°–∞–º–æ–≤—ã–≤–æ–∑</button>
</div>

<input class="input" placeholder="üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">

<div class="categories" id="cats"></div>

<div class="products" id="products"></div>

<div class="cart">
    <b>üõí –ö–æ—Ä–∑–∏–Ω–∞:</b> <span id="total">0</span> —Å—É–º
</div>

<script>
Telegram.WebApp.ready();

let lang = 'ru';
let category = 'salads';
let cart = {};

const CATS = {
ru:{salads:'ü•ó –°–∞–ª–∞—Ç—ã', kebab:'üî• –®–∞—à–ª—ã–∫', national:'üç≤ –ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ', grill:'ü•© –ù–∞ –º–∞–Ω–≥–∞–ª–µ', first:'üçú –ü–µ—Ä–≤—ã–µ', drinks:'ü•§ –ù–∞–ø–∏—Ç–∫–∏', bread:'ü•ñ –•–ª–µ–±'},
uz:{salads:'ü•ó Salatlar', kebab:'üî• Shashlik', national:'üç≤ Milliy', grill:'ü•© Mangal', first:'üçú Sho‚Äòrva', drinks:'ü•§ Ichimliklar', bread:'ü•ñ Non'},
en:{salads:'ü•ó Salads', kebab:'üî• Kebab', national:'üç≤ National', grill:'ü•© Grill', first:'üçú Soups', drinks:'ü•§ Drinks', bread:'ü•ñ Bread'}
};

const MENU = {
salads:[
['–°–≤–µ–∂–∏–π',30000],['–ê—á–∏—á—É–∫',30000],['–®–∞–∫–∞—Ä–æ–ø',30000],['–¶–µ–∑–∞—Ä—å',35000],['–•—Ä—É—Å—Ç—è—â–∏–π –±–∞–∫–ª–∞–∂–∞–Ω',45000]
],
kebab:[
['–ú–æ–ª–æ—Ç—ã–π',28000],['–ö—É—Å–∫–æ–≤–æ–π –±–∞—Ä–∞–Ω–∏–Ω–∞',30000],['–ö–æ—Ä–µ–π–∫–∞',40000],['–ö—É—Ä–∏–Ω–æ–µ —Ñ–∏–ª–µ',22000]
],
national:[
['–ñ–∏–∑ –ë–∏–∑ –ë–∞—Ä–∞–Ω–∏–Ω–∞ 1–∫–≥',260000],['–ñ–∏–∑ –ë–∏–∑ 0.5–∫–≥',130000]
],
grill:[
['–°—Ç–µ–π–∫ –∫—É—Ä–∏–Ω—ã–π',100000],['–ë–∞—Ä–∞–Ω–∏–Ω–∞ —Å –≥—Ä–∏–±–∞–º–∏ 1–∫–≥',200000]
],
first:[
['–®—É—Ä–ø–∞',35000],['–ë–æ—Ä—â',25000],['–ú–∞—Å—Ç–∞–≤–∞',25000]
],
drinks:[
['–ß–∞–π',5000],['Coca-Cola 1L',14000],['Fanta 1.5L',18000]
],
bread:[
['–õ–µ–ø–µ—à–∫–∞',10000]
]
};

function renderCats(){
    const c=document.getElementById('cats');
    c.innerHTML='';
    for(let k in CATS[lang]){
        const b=document.createElement('button');
        b.className='btn'+(k===category?' active':'');
        b.innerText=CATS[lang][k];
        b.onclick=()=>{category=k;renderCats();renderProducts();}
        c.appendChild(b);
    }
}

function renderProducts(){
    const p=document.getElementById('products');
    p.innerHTML='';
    MENU[category].forEach(([name,price])=>{
        const d=document.createElement('div');
        d.className='card';
        d.innerHTML=`
        <div class="img">–§–æ—Ç–æ</div>
        <div class="price">${price} —Å—É–º</div>
        <div class="name">${name}</div>
        <div class="counter">
            <button onclick="add('${name}',${price})">+</button>
        </div>`;
        p.appendChild(d);
    });
}

function add(name,price){
    cart[name]=(cart[name]||0)+price;
    document.getElementById('total').innerText=
        Object.values(cart).reduce((a,b)=>a+b,0);
}

function setLang(l){
    lang=l;
    document.querySelectorAll('.langs .btn').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
    renderCats();
}

function setType(t){
    document.querySelectorAll('.types .btn').forEach(b=>b.classList.remove('active'));
    event.target.classList.add('active');
}

renderCats();
renderProducts();
</script>

</body>
</html>
