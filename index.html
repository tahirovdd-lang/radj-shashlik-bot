<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Radj Shashlik</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{box-sizing:border-box}
body{
  font-family:Arial, sans-serif;
  background:#f4f4f4;
  margin:0;
  padding:12px;
}
h2,h3{text-align:center;margin:10px 0}

/* üåç –Ø–ó–´–ö */
.lang-wrap{
  display:flex;
  justify-content:center;
  gap:8px;
  margin-bottom:12px;
}
.lang-btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 12px;
  border-radius:20px;
  border:none;
  background:#e0e0e0;
  font-size:14px;
  cursor:pointer;
}
.lang-btn.active{
  background:#0088cc;
  color:#fff;
}

/* üçΩ –ö–ê–¢–ï–ì–û–†–ò–ò */
.categories{
  display:flex;
  gap:8px;
  overflow-x:auto;
  padding-bottom:6px;
  margin-bottom:12px;
}
.categories::-webkit-scrollbar{display:none}
.category-btn{
  white-space:nowrap;
  padding:8px 14px;
  border-radius:18px;
  border:none;
  background:#fff;
  box-shadow:0 1px 4px rgba(0,0,0,.1);
  font-size:14px;
}
.category-btn.active{
  background:#0088cc;
  color:#fff;
}

/* üßæ –ö–ê–†–¢–û–ß–ö–ò */
.card{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:10px;
  box-shadow:0 1px 4px rgba(0,0,0,.1);
}
.card-title{font-weight:bold}
.card-price{color:green;margin:4px 0}
.controls{
  display:flex;
  align-items:center;
  gap:12px;
}
.controls button{
  width:36px;
  height:36px;
  border-radius:50%;
  border:none;
  font-size:18px;
}
.plus{background:#4CAF50;color:#fff}
.minus{background:#ddd}

/* üõí –ö–û–†–ó–ò–ù–ê */
.cart{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-top:12px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}
.total{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  margin-top:8px;
}

/* üì¶ –§–û–†–ú–ê */
input,select{
  width:100%;
  padding:12px;
  margin-top:8px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}
.order-btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  background:#0088cc;
  color:#fff;
  font-size:18px;
}
</style>
</head>

<body>

<h2>üçΩ Radj Shashlik</h2>

<!-- üåç –Ø–ó–´–ö -->
<div class="lang-wrap" id="lang"></div>

<!-- üçΩ –ö–ê–¢–ï–ì–û–†–ò–ò -->
<div class="categories" id="categories"></div>

<!-- üßæ –ú–ï–ù–Æ -->
<div id="menu"></div>

<!-- üõí –ö–û–†–ó–ò–ù–ê -->
<div class="cart">
  <h3 id="cart-title">üõí –ö–æ—Ä–∑–∏–Ω–∞</h3>
  <div id="cart-items">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>
  <div class="total">üí∞ <span id="total">0</span> —Å—É–º</div>
</div>

<select id="delivery">
  <option value="delivery">üöö –î–æ—Å—Ç–∞–≤–∫–∞</option>
  <option value="pickup">üèÉ –°–∞–º–æ–≤—ã–≤–æ–∑</option>
</select>

<input id="address" placeholder="üìç –ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏">
<input id="phone" placeholder="üì± –¢–µ–ª–µ—Ñ–æ–Ω">

<button id="order" class="order-btn">–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

<script>
document.addEventListener("DOMContentLoaded",()=>{

const tg = Telegram.WebApp;
tg.ready();
tg.expand();

let lang="ru";
let currentCategory="–®–∞—à–ª—ã–∫";
const cart={};

const texts={
 ru:{cart:"–ö–æ—Ä–∑–∏–Ω–∞",empty:"–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞",order:"–û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑"},
 uz:{cart:"Savat",empty:"Savat bo‚Äòsh",order:"Buyurtma berish"},
 en:{cart:"Cart",empty:"Cart is empty",order:"Place order"}
};

const langs=[
 {id:"ru",label:"RU",flag:"üá∑üá∫"},
 {id:"uz",label:"UZ",flag:"üá∫üáø"},
 {id:"en",label:"EN",flag:"üá¨üáß"}
];

const menuData={
 "–®–∞—à–ª—ã–∫":[["–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π",45000],["–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π",60000]],
 "–ü–µ—Ä–≤—ã–µ –±–ª—é–¥–∞":[["–®—É—Ä–ø–∞",35000]],
 "–ù–∞—Ü–∏–æ–Ω–∞–ª—å–Ω—ã–µ –±–ª—é–¥–∞":[["–ü–ª–æ–≤",50000]],
 "–°–∞–ª–∞—Ç—ã":[["–û–ª–∏–≤—å–µ",30000]],
 "–ù–∞–ø–∏—Ç–∫–∏":[["–ö–æ–ª–∞ 1–ª",15000]],
 "–•–ª–µ–±":[["–õ–µ–ø—ë—à–∫–∞",5000]]
};

const priceMap={};
for(const c in menuData)menuData[c].forEach(([n,p])=>priceMap[n]=p);

/* üåç –Ø–ó–´–ö */
const langDiv=document.getElementById("lang");
langs.forEach(l=>{
 const b=document.createElement("button");
 b.className="lang-btn"+(l.id==="ru"?" active":"");
 b.innerHTML=`${l.flag} ${l.label}`;
 b.onclick=()=>{
  lang=l.id;
  document.querySelectorAll(".lang-btn").forEach(x=>x.classList.remove("active"));
  b.classList.add("active");
  renderCart();
 };
 langDiv.appendChild(b);
});

/* üçΩ –ö–ê–¢–ï–ì–û–†–ò–ò */
function renderCategories(){
 const div=document.getElementById("categories");
 div.innerHTML="";
 Object.keys(menuData).forEach(c=>{
  const b=document.createElement("button");
  b.className="category-btn"+(c===currentCategory?" active":"");
  b.textContent=c;
  b.onclick=()=>{
    currentCategory=c;
    renderCategories();
    renderMenu();
  };
  div.appendChild(b);
 });
}

/* üßæ –ú–ï–ù–Æ */
function renderMenu(){
 const menu=document.getElementById("menu");
 menu.innerHTML="";
 menuData[currentCategory].forEach(([name,price])=>{
  cart[name]=cart[name]||0;
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
   <div class="card-title">${name}</div>
   <div class="card-price">${price} —Å—É–º</div>
   <div class="controls">
    <button class="minus">‚àí</button>
    <span>${cart[name]}</span>
    <button class="plus">+</button>
   </div>`;
  card.querySelector(".minus").onclick=()=>{cart[name]=Math.max(0,cart[name]-1);renderMenu();renderCart();}
  card.querySelector(".plus").onclick=()=>{cart[name]++;renderMenu();renderCart();}
  menu.appendChild(card);
 });
}

/* üõí –ö–û–†–ó–ò–ù–ê */
function renderCart(){
 const div=document.getElementById("cart-items");
 div.innerHTML="";
 let total=0,has=false;
 for(const i in cart){
  if(cart[i]>0){
   has=true;
   total+=cart[i]*priceMap[i];
   div.innerHTML+=`<div class="cart-item"><span>${i} √ó ${cart[i]}</span><span>${cart[i]*priceMap[i]} —Å—É–º</span></div>`;
  }
 }
 if(!has)div.textContent=texts[lang].empty;
 document.getElementById("total").textContent=total;
 document.getElementById("order").textContent=texts[lang].order;
 document.getElementById("cart-title").textContent="üõí "+texts[lang].cart;
}

/* üì§ –ó–ê–ö–ê–ó */
document.getElementById("order").onclick=()=>{
 tg.sendData(JSON.stringify({
  order:cart,
  total:document.getElementById("total").textContent,
  phone:document.getElementById("phone").value,
  lang
 }));
};

renderCategories();
renderMenu();
renderCart();

});
</script>

</body>
</html>
