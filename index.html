<script>

let lang="ru";
let cart={};

const T={

  grill:"–ë–ª—é–¥–∞ –Ω–∞ –º–∞–Ω–≥–∞–ª–µ",soups:"–ü–µ—Ä–≤—ã–µ –±–ª—é–¥–∞",
  drinks:"–ù–∞–ø–∏—Ç–∫–∏",bread:"–•–ª–µ–±"
 }
},

  grill:"Mangal taomlari",soups:"Sho‚Äòrvalar",
  drinks:"Ichimliklar",bread:"Non"

const menu=[

["bbq","–ö–æ—Ä–µ–π–∫–∞",40000],["bbq","–ö—É—Ä–∏–Ω–æ–µ —Ñ–∏–ª–µ",22000],
["bbq","–ö—É—Ä–∏–Ω—ã–µ –∫—Ä—ã–ª—ã—à–∫–∏",22000],["bbq","–ì—Ä–∏–±—ã —à–∞–º–ø–∏–Ω—å–æ–Ω—ã",15000],

["national","–ñ–∏–∑ –ë–∏–∑ –ë–∞—Ä–∞–Ω–∏–Ω–∞ 1–∫–≥",260000],
["national","–ñ–∏–∑ –ë–∏–∑ –∏–∑ –≤—ã—Ä–µ–∑–∫–∏ 0.5–∫–≥",150000],

];

function setLang(){
 lang=document.getElementById("lang").value;
 renderUI();
}

function renderUI(){
 const t=T[lang];
 document.getElementById("delivery").innerHTML=
 `<option value="delivery">${t.delivery}</option>
  <option value="pickup">${t.pickup}</option>`;
 document.getElementById("address").placeholder=t.address;
 document.getElementById("orderBtn").innerText=t.order;
 renderMenu();
 toggleAddress();
}

function renderMenu(){
 const box=document.getElementById("menuBox");
 box.innerHTML="";
 let cur="";
 menu.forEach(i=>{
  if(i[0]!==cur){
   cur=i[0];
   box.innerHTML+=`<div class="category">${T[lang].cat[cur]}</div><div class="menu">`;
  }
  const k=i[1];cart[k]=cart[k]||0;
  box.innerHTML+=`
  <div class="card">
   <img>
   <div class="price">${i[2]} —Å—É–º</div>
   <div class="name">${i[1]}</div>
   <div class="counter">
    <button onclick="chg('${k}',-1)">‚àí</button>
    <span>${cart[k]}</span>
    <button onclick="chg('${k}',1)">+</button>
   </div>
  </div>`;
 });
 box.innerHTML+=`</div>`;
}

function chg(n,v){cart[n]=Math.max(0,(cart[n]||0)+v);renderMenu();}
function toggleAddress(){
 document.getElementById("address").style.display=
 document.getElementById("delivery").value==="pickup"?"none":"block";
}

function sendOrder(){
 const d=document.getElementById("delivery").value;
 const a=document.getElementById("address").value;
 if(d==="delivery"&&!a){alert(T[lang].address);return;}
 tg.sendData(JSON.stringify({lang,d,address:d==="delivery"?a:"–°–∞–º–æ–≤—ã–≤–æ–∑",items:cart}));
}

renderUI();
</script>
