<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Radj Shashlik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body { font-family: Arial; padding: 10px; background: #f5f5f5; }

    .minus { background:#ddd; }

    .order-btn { width:100%; background:#0088cc; color:white; font-size:18px; margin-top:15px; padding:12px; }
    .total { text-align:center; font-size:18px; margin-top:10px; }
    input { padding:8px; width:100%; margin-top:10px; margin-bottom:10px; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>

<h2>üçΩ –ú–µ–Ω—é Radj Shashlik</h2>

<div class="card">
  <div class="title">–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π</div>
  <div class="price">45 000 —Å—É–º</div>
  <div class="controls">
    <button class="minus" onclick="change('–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π', -1)">‚àí</button>
    <span id="qty-–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π">0</span>
    <button class="plus" onclick="change('–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π', 1)">+</button>
  </div>
</div>

<div class="card">
  <div class="title">–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π</div>
  <div class="price">60 000 —Å—É–º</div>
  <div class="controls">
    <button class="minus" onclick="change('–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π', -1)">‚àí</button>
    <span id="qty-–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π">0</span>
    <button class="plus" onclick="change('–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π', 1)">+</button>
  </div>
</div>

<div class="total">
  üí∞ –ò—Ç–æ–≥–æ: <span id="total">0</span> —Å—É–º
</div>

<!-- –ø–æ–ª–µ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ -->
<input type="tel" id="phone" placeholder="üì± –í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" />

<button class="order-btn" onclick="sendOrder()">üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

<script>
  const prices = { "–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π": 45000, "–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π": 60000 };
  const cart = {};
  let total = 0;

  function change(name, delta) {
    cart[name] = (cart[name] || 0) + delta;
    if(cart[name] < 0) cart[name] = 0;
    document.getElementById("qty-" + name).innerText = cart[name];
    recalc();
  }

  function recalc() {
    total = 0;
    for(let item in cart) total += cart[item]*prices[item];
    document.getElementById("total").innerText = total;
  }

  function sendOrder() {
    const phone = document.getElementById("phone").value.trim();
    if(!phone) { alert("–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞!"); return; }

    Telegram.WebApp.sendData(JSON.stringify({
      order: cart,
      total: total,
      phone: phone
    }));

    Telegram.WebApp.close();
  }
</script>

</body>
</html>
