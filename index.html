<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Radj Shashlik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;

    }

    h2 {

    .card {

    }

    button {
      padding: 8px 12px;

      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .minus {
      background: #ddd;
    }

    .plus {
      background: #4CAF50;
      color: white;
    }

    .order-btn {
      width: 100%;
      background: #0088cc;
      color: white;
      font-size: 18px;
      margin-top: 15px;
      padding: 12px;
    }

    .total {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h2>üçΩ –ú–µ–Ω—é Radj Shashlik</h2>

<div class="card">
  <div class="title">–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π</div>
  <div class="price">45 000 —Å—É–º</div>
  <div class="controls">
    <button class="minus" onclick="change('–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π', -1)">‚àí</button>
    <span id="qty-–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π">0</span>
    <button class="plus" onclick="change('–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π', 1)">+</button>
  </div>
</div>

<div class="card">
  <div class="title">–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π</div>
  <div class="price">60 000 —Å—É–º</div>
  <div class="controls">
    <button class="minus" onclick="change('–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π', -1)">‚àí</button>
    <span id="qty-–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π">0</span>
    <button class="plus" onclick="change('–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π', 1)">+</button>
  </div>
</div>

<div class="total">
  üí∞ –ò—Ç–æ–≥–æ: <span id="total">0</span> —Å—É–º
</div>

<button class="order-btn" onclick="sendOrder()">üõí –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>

<script>
  const tg = Telegram.WebApp;
  tg.ready(); // üî¥ –ö–†–ò–¢–ò–ß–ï–°–ö–ò –í–ê–ñ–ù–û

  const prices = {
    "–®–∞—à–ª—ã–∫ –∫—É—Ä–∏–Ω—ã–π": 45000,
    "–®–∞—à–ª—ã–∫ –≥–æ–≤—è–∂–∏–π": 60000
  };

  const cart = {};
  let total = 0;

  function change(name, delta) {
    cart[name] = (cart[name] || 0) + delta;
    if (cart[name] < 0) cart[name] = 0;

    document.getElementById("qty-" + name).innerText = cart[name];
    recalc();
  }

  function recalc() {
    total = 0;
    for (let item in cart) {
      total += cart[item] * prices[item];
    }
    document.getElementById("total").innerText = total;
  }

  function sendOrder() {
    const data = {
      order: cart,
      total: total
    };

    tg.sendData(JSON.stringify(data));

    // ‚õî –ù–ï –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø–æ–∫–∞ —Ç–µ—Å—Ç–∏—Ä—É–µ–º
    // tg.close();
  }
</script>

</body>
