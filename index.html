<script>

let lang="ru";

const cart={};

const texts={

const menuData={

  "ĞĞ°Ñ†Ğ¸Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ñ‹Ğµ Ğ±Ğ»ÑĞ´Ğ°":[["ĞŸĞ»Ğ¾Ğ²",50000]],
  "Ğ¡Ğ°Ğ»Ğ°Ñ‚Ñ‹":[["ĞĞ»Ğ¸Ğ²ÑŒĞµ",30000]],

function setLang(l,btn){
  lang=l;
  document.querySelectorAll(".lang-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderAll();
}

function renderCategories(){
  const div=document.getElementById("categories");
  div.innerHTML="";
  for(let c in menuData){
    const b=document.createElement("button");
    b.className="category-btn"+(c===currentCategory?" active":"");
    b.innerText=c;
    b.onclick=()=>{currentCategory=c;renderCategories();renderMenu();};
    div.appendChild(b);
  }
}

function renderMenu(){
  const menu=document.getElementById("menu");
  menu.innerHTML="";
  menuData[currentCategory].forEach(([n,p])=>{
    if(!cart[n]) cart[n]=0;
    menu.innerHTML+=`
    <div class="card">
      <div><b>${n}</b><div class="price">${p} ÑÑƒĞ¼</div></div>
      <div class="controls">
        <button class="minus" onclick="change('${n}',-1)">âˆ’</button>
        <span>${cart[n]}</span>
        <button class="plus" onclick="change('${n}',1)">+</button>
      </div>
    </div>`;
  });
}

function change(n,d){
  cart[n]=Math.max(0,cart[n]+d);
  renderMenu(); renderCart();
}

function renderCart(){
  const div=document.getElementById("cart-items");
  div.innerHTML="";
  let total=0,has=false;

  for(let i in cart){
    if(cart[i]>0){
      has=true;
      const p=findPrice(i);
      total+=cart[i]*p;
      div.innerHTML+=`<div class="cart-item"><span>${i} Ã— ${cart[i]}</span><span>${cart[i]*p} ÑÑƒĞ¼</span></div>`;
    }
  }
  if(!has) div.innerText=texts[lang].empty;
  document.getElementById("total").innerText=total;

  if(total>0){
    tg.MainButton.setText(texts[lang].btn+" â€¢ "+total+" ÑÑƒĞ¼");
    tg.MainButton.show();
  }else tg.MainButton.hide();
}

function findPrice(n){
  for(let c in menuData)
    for(let i of menuData[c])
      if(i[0]==n) return i[1];
  return 0;
}

tg.MainButton.onClick(()=>{
  const phone=document.getElementById("phone").value.trim();
  if(!phone){ tg.showAlert("Ğ’Ğ²ĞµĞ´Ğ¸Ñ‚Ğµ Ñ‚ĞµĞ»ĞµÑ„Ğ¾Ğ½"); return; }

  const order={};
  for(let i in cart) if(cart[i]>0) order[i]=cart[i];
  if(Object.keys(order).length===0){
    tg.showAlert("ĞšĞ¾Ñ€Ğ·Ğ¸Ğ½Ğ° Ğ¿ÑƒÑÑ‚Ğ°"); return;
  }

  tg.sendData(JSON.stringify({

    phone,
    delivery:document.getElementById("delivery").value,
    address:document.getElementById("address").value,
    lang
  }));

  setTimeout(()=>tg.close(),300);
});

function renderAll(){
  document.getElementById("cart-title").innerText=texts[lang].cart;
  document.getElementById("total-label").innerText=texts[lang].total;
  renderCategories(); renderMenu(); renderCart();
}
renderAll();
</script>
